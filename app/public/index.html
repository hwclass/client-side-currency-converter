<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<base href="/">
		<title>Client Side Currency Converter</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="libs/core_js/dist/core.min.js"></script>
    <script type="text/javascript" src="libs/numeral.min.js"></script>
    <script type="text/javascript" src="js/modules/config.js"></script>
    <script type="text/javascript" src="js/modules/extensions.js"></script>
    <script type="text/javascript" src="js/modules/dollarInput.js"></script>
    <script type="text/javascript" src="js/modules/euroInput.js"></script>
    <script type="text/javascript" src="js/modules/yenInput.js"></script>
    <script type="text/javascript" src="js/modules/liraInput.js"></script>
    <script type="text/javascript" src="js/modules/sterlinInput.js"></script>
    <script type="text/javascript" src="js/modules/utils.js"></script>
	</head>
	<body>		
    <div id="fullscreen_bg" class="fullscreen_bg"/>
    <div class="container">
      <form id="currencyConverterForm" class="form-signin">
        <h1 class="form-signin-heading text-muted">Client-Side Currency Converter</h1>
        <div class="input-group input-group-lg custom">
          <span class="input-group-addon" id="sizing-addon1" title="Dollar">$</span>
          <input type="text" id="dollarInput" class="form-control" placeholder="Dollar" tabindex="0" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg custom">
          <span class="input-group-addon" id="sizing-addon1" title="Euro">€</span>
          <input type="text" id="euroInput" class="form-control" placeholder="Euro" tabindex="1" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg custom">
          <span class="input-group-addon" id="sizing-addon1" title="Yen">¥</span>
          <input type="text" id="yenInput" class="form-control" placeholder="Yen" tabindex="1" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg custom">
          <span class="input-group-addon" id="sizing-addon1" title="Lira">&#8378;</span>
          <input type="text" id="liraInput" class="form-control" placeholder="Lira" tabindex="1" aria-describedby="sizing-addon1">
        </div>
        <div class="input-group input-group-lg custom">
          <span class="input-group-addon" id="sizing-addon1" title="Lira">£</span>
          <input type="text" id="sterlinInput" class="form-control" placeholder="Sterlin" tabindex="1" aria-describedby="sizing-addon1">
        </div>
        <div id="errorSection"></div>
      </form>
    </div>
    <ul id="exchangeList"></ul>
    <script type="text/javascript" src="js/boot.js"></script>
  </body>
</html>
